<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'AUTH.LOGIN.TITLE' | translate }}</mat-card-title>
    <mat-card-subtitle>
      <a [routerLink]="[link]">{{ 'AUTH.LOGIN.SUBTITLE' | translate }}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="card-form" [formGroup]="form" (keyup.enter)="onSubmit()">
      <mat-form-field>
        <mat-label>{{ 'FORM.EMAIL' | translate }}</mat-label>
        <input
          matInput
          type="email"
          placeholder="{{ 'FORM.EMAIL' | translate }}"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email').invalid">
          {{ validationService.getErrorMessage(form.get('email')) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'FORM.PASSWORD' | translate }}</mat-label>
        <input
          matInput
          type="password"
          placeholder="{{ 'FORM.PASSWORD' | translate }}"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password').invalid">
          {{ validationService.getErrorMessage(form.get('password')) }}
        </mat-error>
      </mat-form-field>
    </form>
    <mc-backend-errors
      [isError]="isError$ | async"
      [errorMessages]="errorMessages$ | async"
    ></mc-backend-errors>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid || (isLoading$ | async)"
      (click)="onSubmit()"
    >
      {{ 'AUTH.LOGIN.BUTTON' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
